<div class="row justify-content-center">
  <form [formGroup]="vacationForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div
        class="col-6 d-flex flex-row space-evenly align-self-center mt-1 mb-1"
      >
        <label
          class="col-3 d-flex justify-content-center align-items-center"
          for="startDate"
          >Start</label
        >
        <input
          class="col-8"
          id="startDate"
          class="form-control"
          type="date"
          (ngModelChange)="onChangeStartDate()"
          formControlName="startDate"
        />
      </div>

      <div
        class="col-6 d-flex flex-row space-evenly align-self-center mt-1 mb-1"
      >
        <label
          class="col-3 d-flex justify-content-center align-items-center"
          for="startDate"
          >End</label
        >
        <input
          class="col-8"
          id="startDate"
          class="form-control"
          type="date"
          (ngModelChange)="onChangeEndDate()"
          formControlName="endDate"
        />
      </div>
    </div>

    <div class="row">
      <div class="d-flex justify-content-center align-items-center col-2 mt-2">
        Days: {{ vacationDays }}
      </div>
    </div>
    <div class="row justify-content-center">
      <button
        class="btn btn-primary mt-3 col-6 submit-vacation"
        type="submit"
        [disabled]="dateError"
      >
        Submit
      </button>
    </div>
  </form>
</div>
<p *ngIf="dateError" class="errMsg mt-2">{{ errorMessage }}</p>
